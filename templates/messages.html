<!DOCTYPE html>
<html>
<head>
    <title>Messages en temps r√©el</title>
    <style>
        .from-self { text-align: right; color: green; }
        .from-other { text-align: left; color: blue; }
        .conversation { border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; border-radius: 8px; }
    </style>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var socket = io();

            // Partie 2 : rejoindre sa room personnelle
            const userId = "{{ user_id }}";  // <-- Tu dois passer user_id depuis Flask
            const username = "{{ username }}";  // Il faut aussi passer username depuis Flask
            socket.emit('join', { user_id: userId });

            socket.on('new_message', function (msg) {
                var container = document.getElementById('messages');
                var p = document.createElement('p');
                p.textContent = msg.sender + ': ' + msg.text + ' - ' + msg.timestamp;
                container.appendChild(p);
            });
            // Envoi d'un message sans recharger la page
            document.getElementById('message-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const recipient = document.getElementById('recipient').value;
                const message = document.getElementById('message').value;

                socket.emit('send_message', {
                    sender: username,
                    sender_id: userId,
                    recipient: recipient,
                    text: message
                });

                document.getElementById('message').value = '';
            });
        });

    </script>
</head>
<body>
    <h2>Conversations de {{ username }}</h2>

    {% for contact, messages in conversations.items() %}
        <div class="conversation">
            <h3>Conversation avec {{ contact }}</h3>
            {% for msg in messages %}
                <p class="{{ 'from-self' if msg.from_self else 'from-other' }}">
                    {{ msg.text }}<br><small>{{ msg.timestamp }}</small>
                </p>
            {% endfor %}
        </div>
    {% endfor %}

    <h3>Envoyer un message</h3>
    <form id="message-form">
        <input type="text" id="recipient" placeholder="Destinataire" required>
        <textarea id="message" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    

    <a href="{{ url_for('menu') }}">Retour au menu</a>
</body>
</html>
